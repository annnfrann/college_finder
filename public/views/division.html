<h3>select your division:</h3>
<div class="studentDivision">
  <form id="studentDivision">
    <label for="division"></label>
      <select ng-model="view.chosenDivision" id="division">
        <option value="" disabled selected style="display: none;">select your division</option>
        <option ng-repeat="division in view.divisions | unique: 'division'" value="{{division.id}}">{{division.division}}</option>
      </select>
      <br><br><br><br>
      <a href="#/enrollment" ng-click="getDivision(view.chosenDivision)"><input class="button-primary" type="submit" value="next"></a>
  </form>
</div>
<div class="tile opacity3">
</div>
