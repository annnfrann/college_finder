<h3>select your sport:</h3>
<div class="studentSport">
  <form id="studentSport">
    <label for="sport"></label>
      <select ng-model="selectedSport" id="sport">
        <option value="" disabled selected style="display: none;">select your sport</option>
        <option ng-repeat = "sport in view.sports" value="{{sport}}">{{sport}}</option>
        <!-- ng-repeat through sports that correspond with previously selected gender -->
        <!-- if ng-model===female, use womensSports else use mensSports and ng-repeat through that -->
        <!-- the value of the option will be the sport's name -->
      </select>
      <br><br><br><br>
      <a href="#/division"><input class="button-primary" type="submit" value="next"></a>
  </form>
</div>
<div class="tile opacity2">
</div>
