<h3>choose your desired admissions selectivity:</h3>
<div class="schoolSelectivity">
  <form id="schoolSelectivity">
    <label for="selectivity"></label>
      <select ng-model="selectivity" id="selectivity">
        <option value="" disabled selected style="display: none;">how competitive</option>
        <option ng-repeat="competetiveness in view.admissions | unique:'competetiveness'"  value="option">{{competetiveness.selectivity}}</option>
      </select>
      <br><br><br><br>
      <a href="#/location"><input class="button-primary" type="submit" value="next"></a>
  </form>
</div>
<div class="tile opacity5">
</div>
